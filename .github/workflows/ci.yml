name: Continuous Integration (CI)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:

jobs:
  format-test:
    name: Format / Unit Tests / Python ${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        # Tests currently fail for 3.8 and 3.9.
        python-version: ['3.10', '3.11']
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python/format
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install library
      run: pip install .[dev]

    - name: PyTest
      run: pytest .

    - name: PyLint
      run: pylint **/*.py

  validation-test:
    name: Validation / JSON-LD Tests / Python 3.11
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python/format
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install library
      run: pip install .

    - name: Add folder to PYTHONPATH
      run: |
        echo "PYTHONPATH=$PYTHONPATH:$PWD/.." >> "$GITHUB_ENV"

    - name: Validate JSON-LD files
      run: |
        JSON_FILES=$(python -c "import os; from etils import epath; [print(os.fspath(path)) for path in epath.Path('../../datasets').glob('*/*.json')]")
        for file in ${JSON_FILES}
        do
          echo "Validating ${file}..."
          python scripts/validate.py --file ${file}
        done

  generation-test:
    name: Generation / JSON-LD Tests / Python 3.11
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python/format
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install library
      run: pip install .

    - name: Add folder to PYTHONPATH
      run: |
        echo "PYTHONPATH=$PYTHONPATH:$PWD/.." >> "$GITHUB_ENV"

    - name: Generate JSON-LD files
      run: python scripts/generate.py --file ../../datasets/titanic/metadata.json --record_set passengers
